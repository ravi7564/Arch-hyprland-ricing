source = ~/.config/hypr/colors/colors.conf

general {
    # --- LAYOUT & BORDER ---
    gaps_in = 5
    gaps_out = 2
    border_size = 2

    # Gradient: Still colorful, but cleaner.
    # Uses 'primary' (Blue) to 'secondary' (Muted Blue) for a smoother look.
    col.active_border = $primary $secondary 45deg

    col.inactive_border = $outline_variant

    layout = dwindle
    resize_on_border = true
    allow_tearing = false
}

decoration {
    rounding = 12

    # --- OPACITY ---
    active_opacity = 0.9
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.1

    # --- SHADOW (Subtle Depth, No Glow) ---
    shadow {
        enabled = true
        range = 15          # Reduced from 30 to 15 (tighter shadow)
        render_power = 2    # Reduced power for a softer look

        # Standard black shadow with 50% transparency (No color glow)
        color = rgba(00000080)

        color_inactive = rgba(00000000)
    }

    # --- BLUR ---
    blur {
        enabled = true
        size = 10
        passes = 2
        new_optimizations = true
        ignore_opacity = true
        xray = false
    }
}
