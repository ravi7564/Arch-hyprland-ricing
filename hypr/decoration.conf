decoration {
    rounding = 14

    # --- OPACITY ---
    active_opacity = 0.85
    inactive_opacity = 0.75
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.15

    # --- SHADOW / GLOW ---
    shadow {
        enabled = true
        range = 6
        render_power = 3

        # Warm amber glow (matches wallpaper lights)
        color = rgba(ffb86c55)
        color_inactive = rgba(00000099)
    }

    # --- BLUR ---
    blur {
        enabled = true
        size = 8
        passes = 4
        new_optimizations = on
        ignore_opacity = false
    }
}
