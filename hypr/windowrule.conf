
windowrulev2 = suppressevent close, class:.*
# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# ===== WINDOW RULES FOR PIP BEHAVIOR =====

# Brave/Chromium PIP windows (class is empty, title is "Picture-in-picture")
windowrulev2 = float, title:^(Picture-in-picture)$
windowrulev2 = pin, title:^(Picture-in-picture)$
windowrulev2 = size 480 270, title:^(Picture-in-picture)$
windowrulev2 = move 100%-660 100%-380, title:^(Picture-in-picture)$
windowrulev2 = opacity 1, title:^(Picture-in-picture)$
windowrulev2 = rounding 10, title:^(Picture-in-picture)$
windowrulev2 = keepaspectratio, title:^(Picture-in-picture)$
