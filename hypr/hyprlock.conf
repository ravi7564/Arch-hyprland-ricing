###############################
#  NEO-CYBERLOCK (Optimized)  #
###############################

general {
    no_fade_in = true
    grace = 0
    hide_cursor = true
    ignore_empty_input = true
}

########################################
# BACKGROUND â€“ DARK FUTURE HOLO SCREEN #
########################################

background {
    monitor = eDP-1
    path = /home/ravi/.config/lockscreen/1.jpg
    blur_passes = 2
    blur_size = 4
    noise = 0.03
    contrast = 1.25
    brightness = 0.75
    vibrancy = 0.45
    vibrancy_darkness = 0.3
}

################################
# CENTRAL HOLO-CORE STRUCTURE #
################################

# SOFT DARKEN LAYER
shape {
    monitor = eDP-1
    size = 2200, 2200
    color = rgba(0, 10, 25, 0.45)
    rounding = 0
    border_size = 0
    position = 0, 0
    halign = center
    valign = center
}

# OUTER HEX RING (BRIGHTER, LIGHTER)
