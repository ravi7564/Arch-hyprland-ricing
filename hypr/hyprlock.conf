##################################
# PASSWORD INPUT HOLO-CONSOLE    #
##################################

# Outer container
shape {
    monitor = eDP-1
    size = 420, 90
    color = rgba(0, 20, 40, 0.65)
    rounding = 6
    border_size = 2
    border_color = rgba(0,255,255,0.6)
    position = 0, -65
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(0, 200, 255, 0.45)
}
label {
    monitor = eDP-1
    text = <span foreground="##00FFFF" font_family="Orbitron" letter_spacing="700"> WELCOME BACK </span>
    font_size = 22
    position = 0, 35
    halign = center
    valign = center

    # Strong neon glow
    shadow_passes = 5
    shadow_size = 12
    shadow_color = rgba(0, 255, 255, 0.75)
}

# Password input
input-field {
    monitor = eDP-1
    size = 390, 70
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(0,255,255,1)

    placeholder_text = <span foreground="##00FFFF88" font_family="Share Tech Mono">/// ENTER_PASSWORD</span>

    dots_size = 0.3
    dots_spacing = 0.4
    hide_input = false
    rounding = 4

    fail_text = <span foreground="##FF0066" font_family="Share Tech Mono">ACCESS DENIED</span>
    fail_color = rgba(255, 0, 100, 0.5)
    fail_transition = 350

    position = 0, -65
    halign = center
    valign = center
}

