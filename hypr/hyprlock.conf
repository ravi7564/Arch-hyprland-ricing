#############################
# HOLO-TIME + DATE MODULE   #
#############################

# FUTURISTIC TIME (HUGE)
label {
    monitor = eDP-1
    text = <span foreground='##00FFFF' letter_spacing='8000'>$TIME</span>
    font_size = 85
    font_family = Orbitron Bold
    position = 0, 160
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 10
    shadow_color = rgba(0, 255, 255, 0.7)
}

# DATE GLYPH
label {
    monitor = eDP-1
    text = cmd[update:60000] echo "<span foreground='##00FFBB'>[ $(date '+%Y.%m.%d') ]</span>"
    font_size = 22
    font_family = Share Tech Mono
    position = 0, 115
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0,255,170,0.5)
}

