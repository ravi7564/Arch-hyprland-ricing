# Futuristic password field
input-field {
    monitor = eDP-1
    size = 380, 65
    outline_thickness = 0
    dots_size = 0.3
    dots_spacing = 0.4
    dots_center = true
    dots_rounding = 0
    outer_color = rgba(0, 255, 255, 0.0)
    inner_color = rgba(0, 0, 0, 0.4)
    font_color = rgba(0, 255, 255, 1.0)
    fade_on_empty = true
    fade_timeout = 1500
    placeholder_text = <span foreground="##00FFFF88" font_family="Share Tech Mono">/// ENTER_ACCESS_CODE</span>
    hide_input = false
    rounding = 3
    check_color = rgba(0, 255, 100, 0.5)
    fail_color = rgba(255, 0, 100, 0.5)
    fail_text = <span foreground="##FF0066" font_family="Share Tech Mono">!!! ACCESS_DENIED</span>
    fail_transition = 300
    capslock_color = rgba(255, 200, 0, 0.5)
    position = 0, -60
    halign = center
    valign = center
    shadow_passes = 0
}

