# NEW BACKGROUND: Deep Slate Blue
background #2A2E3C
foreground #d9e0ee
cursor #c4a7e7

# Color Palette (Using Macchiato accents with the new background)
color0 #2A2E3C
color1 #f38ba8
color2 #a6e3a1
color3 #f9e2af
color4 #74c7ec
color5 #c4a7e7
color6 #89dceb
color7 #d9e0ee
color8 #6e6a86
color9 #f38ba8
color10 #a6e3a1
color11 #f9e2af
color12 #74c7ec
color13 #c4a7e7
color14 #89dceb
color15 #f5f5f5

# Font Settings
font_family Fira Code
font_size 14.0
enable_ligatures yes

# Scrollback Buffer Size
scrollback_lines 10000

# Window Padding
window_padding_width 10
window_padding_height 10

# Set the cursor shape and behavior
cursor_shape beam
cursor_trail 1

# Copy Settings
map ctrl+c copy_or_interrupt

# Search Settings
map ctrl+f launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id
map kitty_mod+f launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id

# Scroll and Zoom Controls
map page_up scroll_page_up
map page_down scroll_page_down

# Font Size Controls (Zoom In/Out)
map ctrl+plus change_font_size all +1
map ctrl+equal change_font_size all +1
map ctrl+kp_add change_font_size all +1
map ctrl+minus change_font_size all -1
map ctrl+underscore change_font_size all -1
map ctrl+kp_subtract change_font_size all -1
map ctrl+0 change_font_size all 0
map ctrl+kp_0 change_font_size all 0

# Enable True Color
true_color yes

# Bell Mode (disable bell)
bell_mode none

# Selection Color
selection_background #6e6a86
selection_foreground #d9e0ee

# Scrollbar Position (optional)
scrollbar_position none

# Mouse Support
enable_mouse yes

# Window Title
window_title "Kitty - Slate Blue"

# Kitty Icons (optional)
show_file_icons yes

# Cursor Blinking (optional)
cursor_blink_interval 0

# Set Padding for Terminal
padding 10 10 10 10

# Optional Transparency (comment if you don't want it)
opacity 0.95