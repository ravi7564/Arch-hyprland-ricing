# vim:fileencoding=utf-8:foldmethod=marker

# -----------------------------------------------------------------------------
# 1. FONT SETTINGS (Fira Code)
# -----------------------------------------------------------------------------
font_family      Fira Code
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0
# Enable ligatures
disable_ligatures never

# -----------------------------------------------------------------------------
# 2. WINDOW LAYOUT (HUD Style)
# -----------------------------------------------------------------------------
# Adds padding inside the window to look like a screen inside a screen
window_padding_width 20

# Hide default title bar
hide_window_decorations no
confirm_os_window_close 0

# -----------------------------------------------------------------------------
# 3. TAB BAR SETTINGS (The Top Bar)
# -----------------------------------------------------------------------------
# FORCE TAB BAR TO TOP
tab_bar_edge top

# Style settings
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_align left
tab_bar_min_tabs 1

# Tab Title Format (Wide spacing for 1920px screen)
# We use {title} so it picks up "MAIN" or "EMPTY" from your zsh logic
active_tab_title_template "       {title}       "
tab_title_template "       {title}       "

# --- TAB COLORS ---
# Active Tab: Neon Cyan background, Dark text
active_tab_foreground   #050a14
active_tab_background   #00ffc8
active_tab_font_style   bold

# Inactive Tabs: Dark background, Cyan text (looks like empty slots)
inactive_tab_foreground #00ffc8
inactive_tab_background #050a14
inactive_tab_font_style normal

# The empty space to the right
tab_bar_background      #050a14

# -----------------------------------------------------------------------------
# 4. COLOR SCHEME (eDEX-UI / Sci-Fi Theme)
# -----------------------------------------------------------------------------
# Background: Deep Blue/Black
background #050a14
# Foreground: Tech White
foreground #c0c5ce

# Transparency (Adjust for Hyprland blur)
background_opacity 0.90

# Cursor: Neon Cyan
cursor #00ffc8
cursor_text_color background
cursor_shape block
cursor_blink_interval 0.5

# Selection Highlight
selection_foreground #050a14
selection_background #00ffc8

# --- THE COLOR PALETTE ---
# Black
color0 #1a1b26
color8 #414868

# Red
color1 #f7768e
color9 #f7768e

# Green (Teal/Cyan focus)
color2 #73daca
color10 #73daca

# Yellow
color3 #e0af68
color11 #e0af68

# Blue
color4 #7aa2f7
color12 #7aa2f7

# Magenta
color5 #bb9af7
color13 #bb9af7

# Cyan (The primary accent color)
color6 #00ffc8
color14 #7dcfff

# White
color7 #c0caf5
color15 #c0caf5

# -----------------------------------------------------------------------------
# 5. STARTUP SESSION
# -----------------------------------------------------------------------------
# Loads your session.conf to create the default tabs automatically
startup_session ~/.config/kitty/session.conf